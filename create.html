  <div class="container row" style="text-align:center">
    <h1>Create Event</h1>
    <form action="add_event.php">
      Event Name <input type="text" name="event_name" required><br>
      Private <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck">
      Public <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" checked><br>
      <div id="ifYes" style="display:none">
        <div id="ifYes" class="alert alert-success"><p>Default event password is null. Change below</p></div>
        Password <input type='text' id='yes' name='yes'><br>
      </div>
      DJ Password <input type="text" name="dj_pword" required><br>
     <p id="demo"></p>
     <input type="submit" onclick="myFunction()" value="Submit">
    </form>
  </div>
  <script>
 function yesnoCheck() {
    if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.display = 'block';
    }
    else document.getElementById('ifYes').style.display = 'none';
}
  </script>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Event ID: " + Math.floor( Math.random() * 10000) ;
}
